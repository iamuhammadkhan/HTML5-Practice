<body>
<h1 align="center"> Poem In A Table </h1>
<table border="4" align="center">
<tr>
<th colspan="3" bgcolor="#BEE8E6"> Fire And Ice </th>
</tr>
<tr>
<th colspan="3"> Some say the world will end in fire. <br/> Some say in ice. </th>
</tr>
<tr>
<td align="top"> From what I've tasted of desire <br/> I hold with those who favor fire. </td>
<td align="top"> But if it had to perish twice, I think I know enough of <br/> hate <br/> to say that, for destruction, ice <br/> is also great <br/> and would suffice. </td>
<td> <img src="fire-and-ice.jpg" width="700" height="400"> </td>
</tr>
</table>
</body>
